<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background -->
  <picture class="bg-image">
    <source media="(max-width: 375px)" src="images/pattern-background-mobile.svg">
    <img src="images/pattern-background-desktop.svg" alt="bg">
  </picture>

  <!-- Card -->
  <div class="container">
    <div class="card">
      <img class="hero-img" src="illustration-hero.svg" alt="girl dancing while listening to music">
      <main class="main-section">
        <h1>Order Summary</h1>
        <p class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="plan-container">
          <img src="icon-music.svg" alt="icon-music">
          <div class="plan-price-container">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="proceed-to-payment" type="button">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </main>
    </div>
  </div>
</body>
</html>
